<!DOCTYPE html>
<html>
<head>
	<title>Кама-ножа-бумажа</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="videoBack"></div>
	<video  autoplay loop muted>
	   <source src="img/Stars.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
	</video>
	<div class="gameParent">
			<h3 class="countH3">Время <span name="" class="timer"></span></h3>
			<h3 class="countH3">Победы <span name="" class="count"></span>/10</h3>

		<div class="game">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	<div class="imgChoiseParent">
		<img class="imgChoise imgChoise1" src="img/1.png">
		<img class="imgChoise imgChoise2" src="img/2.png">
		<img class="imgChoise imgChoise3" src="img/3.png">
	</div>

	<script src="index.js"></script>

</body>
</html>
